<html>
    <head>
        <title>Form Practice</title>
    </head>
    <body>
        <form action="/action.php">
            <h3> Registration Form </h3>
            <input type="text" placeholder = "Enter your Username here">
            <br>
            <input type="password" placeholder = "Enter your Password here">
            <br>
            <br>
            <h4>Select your Class</h4>
            <label>
            <input type="radio" value="Class 11" name="class"> Class XI
            </label>
            <label>
            <input type="radio" value="Class 12" name="class"> Class XII
            </label>
            <br>
            <br>

            <h4>Select your Favourite Subject</h4>
            <label>
                <input type="checkbox" value="maths"> Maths
            </label>
            <br>
            <label>
                <input type="checkbox" value="Biology"> Biology
            </label>
            <br>
            <label>
                <input type="checkbox" value="Chemistry"> Chemistry
            </label>
            <br>
            <label>
                <input type="checkbox" value="Physics"> Physics
            </label>
            <br>

            <h4>Select your City</h4>
            <select name="City">
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
            </select>
            <br> <br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
